<svg viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="1600" fill="#fef9f3"/>
  
  <!-- タイトル -->
  <text x="600" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c5282">
    お子様の独立後、新しい暮らしへのリフォームガイド
  </text>
  
  <!-- スタート：現在の状況 -->
  <g transform="translate(600, 150)">
    <circle cx="0" cy="0" r="80" fill="#f6ad55" stroke="#ed8936" stroke-width="3"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
      お子様が独立
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
      新しい生活の始まり
    </text>
  </g>
  
  <!-- 矢印 -->
  <path d="M 600 250 L 600 330" stroke="#4299e1" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- こんなお悩みありませんか？ -->
  <g transform="translate(600, 380)">
    <rect x="-180" y="-40" width="360" height="80" rx="15" fill="#e6fffa" stroke="#4299e1" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c5282">
      こんなお悩みありませんか？
    </text>
  </g>
  
  <!-- 4つの悩み -->
  <g transform="translate(300, 520)">
    <!-- 悩み1 -->
    <g transform="translate(0, 0)">
      <rect x="-120" y="-35" width="240" height="70" rx="10" fill="#fed7d7" stroke="#fc8181" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#742a2a">
        子ども部屋が
      </text>
      <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#742a2a">
        空いてもったいない
      </text>
    </g>
    
    <!-- 悩み2 -->
    <g transform="translate(300, 0)">
      <rect x="-120" y="-35" width="240" height="70" rx="10" fill="#fed7d7" stroke="#fc8181" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#742a2a">
        将来の足腰が
      </text>
      <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#742a2a">
        心配になってきた
      </text>
    </g>
    
    <!-- 悩み3 -->
    <g transform="translate(0, 100)">
      <rect x="-120" y="-35" width="240" height="70" rx="10" fill="#fed7d7" stroke="#fc8181" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#742a2a">
        趣味を楽しむ
      </text>
      <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#742a2a">
        スペースが欲しい
      </text>
    </g>
    
    <!-- 悩み4 -->
    <g transform="translate(300, 100)">
      <rect x="-120" y="-35" width="240" height="70" rx="10" fill="#fed7d7" stroke="#fc8181" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#742a2a">
        物が多くて
      </text>
      <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#742a2a">
        すっきりしない
      </text>
    </g>
  </g>
  
  <!-- 矢印 -->
  <path d="M 600 670 L 600 750" stroke="#4299e1" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 解決策の提案 -->
  <g transform="translate(600, 800)">
    <rect x="-200" y="-40" width="400" height="80" rx="15" fill="#c6f6d5" stroke="#48bb78" stroke-width="3"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#22543d">
      私たちがご提案する
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#22543d">
      4つの解決策
    </text>
  </g>
  
  <!-- 4つの解決策 -->
  <g transform="translate(300, 940)">
    <!-- 解決策1 -->
    <g transform="translate(0, 0)">
      <rect x="-120" y="-40" width="240" height="80" rx="10" fill="#bee3f8" stroke="#4299e1" stroke-width="2"/>
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c5282">
        間取り変更
      </text>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c5282">
        3LDK→広々2LDK
      </text>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c5282">
        リビングを広く快適に
      </text>
    </g>
    
    <!-- 解決策2 -->
    <g transform="translate(300, 0)">
      <rect x="-120" y="-40" width="240" height="80" rx="10" fill="#bee3f8" stroke="#4299e1" stroke-width="2"/>
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c5282">
        バリアフリー
      </text>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c5282">
        段差解消・手すり設置
      </text>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c5282">
        安心して長く暮らせる
      </text>
    </g>
    
    <!-- 解決策3 -->
    <g transform="translate(0, 100)">
      <rect x="-120" y="-40" width="240" height="80" rx="10" fill="#bee3f8" stroke="#4299e1" stroke-width="2"/>
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c5282">
        趣味の空間
      </text>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c5282">
        書斎・アトリエ・音楽室
      </text>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c5282">
        自分時間を充実
      </text>
    </g>
    
    <!-- 解決策4 -->
    <g transform="translate(300, 100)">
      <rect x="-120" y="-40" width="240" height="80" rx="10" fill="#bee3f8" stroke="#4299e1" stroke-width="2"/>
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c5282">
        収納リフォーム
      </text>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c5282">
        壁面収納で整理整頓
      </text>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c5282">
        すっきり広々生活
      </text>
    </g>
  </g>
  
  <!-- 矢印 -->
  <path d="M 600 1090 L 600 1170" stroke="#4299e1" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- リフォームの流れ -->
  <g transform="translate(600, 1220)">
    <rect x="-180" y="-40" width="360" height="80" rx="15" fill="#faf5ff" stroke="#9f7aea" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#553c9a">
      安心のリフォームステップ
    </text>
  </g>
  
  <!-- 7つのステップ（横に並べて矢印でつなぐ） -->
  <g transform="translate(100, 1320)">
    <!-- ステップ1 -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">1</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#553c9a">無料相談</text>
    </g>
    
    <!-- 矢印 -->
    <path d="M 40 0 L 100 0" stroke="#9f7aea" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
    
    <!-- ステップ2 -->
    <g transform="translate(140, 0)">
      <circle cx="0" cy="0" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#553c9a">プラン提案</text>
    </g>
    
    <!-- 矢印 -->
    <path d="M 180 0 L 240 0" stroke="#9f7aea" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
    
    <!-- ステップ3 -->
    <g transform="translate(280, 0)">
      <circle cx="0" cy="0" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#553c9a">ご契約</text>
    </g>
    
    <!-- 矢印 -->
    <path d="M 320 0 L 380 0" stroke="#9f7aea" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
    
    <!-- ステップ4 -->
    <g transform="translate(420, 0)">
      <circle cx="0" cy="0" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">4</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#553c9a">打合せ</text>
    </g>
    
    <!-- 矢印 -->
    <path d="M 460 0 L 520 0" stroke="#9f7aea" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
    
    <!-- ステップ5 -->
    <g transform="translate(560, 0)">
      <circle cx="0" cy="0" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">5</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#553c9a">工事</text>
    </g>
    
    <!-- 矢印 -->
    <path d="M 600 0 L 660 0" stroke="#9f7aea" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
    
    <!-- ステップ6 -->
    <g transform="translate(700, 0)">
      <circle cx="0" cy="0" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">6</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#553c9a">完成</text>
    </g>
    
    <!-- 矢印 -->
    <path d="M 740 0 L 800 0" stroke="#9f7aea" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
    
    <!-- ステップ7 -->
    <g transform="translate(840, 0)">
      <circle cx="0" cy="0" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">7</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#553c9a">アフター</text>
    </g>
  </g>
  
  <!-- 矢印 -->
  <path d="M 600 1400 L 600 1440" stroke="#4299e1" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- ゴール -->
  <g transform="translate(600, 1520)">
    <rect x="-220" y="-50" width="440" height="100" rx="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#78350f">
      新しい暮らしの始まり！
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#78350f">
      夫婦二人の充実した毎日へ
    </text>
  </g>
  
  <!-- 矢印の定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4299e1"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9f7aea"/>
    </marker>
  </defs>
</svg>